        description: "sector dimension"
        data_tests:
          - not_null
      - name: partner_id
        description: "partner dimension"
        data_tests:
          - not_null
      - name: purchase_id
        description: "purchase dimension"
        data_tests:
          - not_null
      - name: case_id
        description: "case dimension"
        data_tests:
          - not_null
      - name: debtor_id
        description: "debtor dimension"
        data_tests:
          - not_null
