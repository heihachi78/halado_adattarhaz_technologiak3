
version: 2

models:
  - name: dim_dates
    description: "dates from 2000 to current day"
    columns:
      - name: date_id
        description: "date"
        data_tests:
          - not_null
          - unique
  - name: dim_sectors
    description: "sector dimension"
    columns:
      - name: sector_id
        description: "primary key"
        data_tests:
          - not_null
          - unique
  - name: dim_partners
    description: "partner dimension"
    columns:
      - name: partner_id
        description: "primary key"
        data_tests:
          - not_null
          - unique